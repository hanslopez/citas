<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <body>

    <h1>Mis citas favoritas:</h1>
    <div>
      <ul id="quote-list">
      </ul>
    </div>
  <hr>


  <div class="container">
    <form id="new-quote-form">
      <div class="form-group">
        <label for="new-quote">Nueva Cita:</label>
        <input type="text" class="form-control" id="new-quote" placeholder="Cita importante" required>
      </div>
      <br>
      <div class="form-group">
        <label for="Author">Autor:</label>
        <input type="text" class="form-control" id="author" placeholder="Autor de la cita" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
